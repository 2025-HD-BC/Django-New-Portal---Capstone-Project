{% extends "news/base.html" %}
{% block content %}
<div class="card mt-4 shadow">
    <div class="card-body">
        <h2>{{ article.title }}</h2>
        <h6 class="text-muted">
            By {{ article.author }}
            {% if article.publisher %} | {{ article.publisher.name }}{% endif %}
            | {{ article.created_at|date:"Y-m-d H:i" }}
        </h6>
        <hr>
        {% if article.image %}
            <img src="{{ article.image.url }}" class="img-fluid mb-3 rounded" alt="Article image">
        {% endif %}
        <p class="lead">{{ article.content }}</p>
        <a href="{% url 'home' %}" class="btn btn-outline-primary mt-3">Back to News</a>
    </div>
</div>
{% endblock %}
