{% extends "news/base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm mx-auto" style="max-width: 540px;">
    <div class="card-body">
      <h5 class="card-title text-danger">Reject Article: {{ article.title }}</h5>
      <form method="post">{% csrf_token %}
        <div class="mb-3">
          <label for="id_rejection_reason" class="form-label">Rejection Reason (required):</label>
          <textarea class="form-control" id="id_rejection_reason" name="rejection_reason" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-danger">Reject Article</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary ms-2">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
